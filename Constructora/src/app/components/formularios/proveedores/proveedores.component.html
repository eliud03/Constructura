<div class="col-md-8 offset-md-2">
    <form [formGroup]="form" novalidate>
      
      <div class="form-group row" [ngClass]="{'has-danger': !form.get('nombre').valid && form.get('nombre').touched}" >
        <label class="col-md-4 col-form-label">Nombre</label>
        <div class="col-md-8">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
        </div>
        <div *ngIf="form.get('nombre').errors?.required && form.get('nombre').touched" class="form-control-feedback col-md-8 offset-md-4">
          El nombre es necesario.
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': !form.get('direccion').valid && form.get('direccion').touched}" >
          <label class="col-md-4 col-form-label">Apellido Paterno</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección">
          </div>
          <div *ngIf="form.get('direccion').errors?.required && form.get('direccion').touched" class="form-control-feedback col-md-8 offset-md-4">
            La direccion es necesario.
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': !form.get('telefono').valid && form.get('telefono').touched}" >
          <label class="col-md-4 col-form-label">Teléfono</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="telefono" placeholder="(000) 000-0000">
          </div>
          <div *ngIf="form.get('telefono').errors?.required && form.get('telefono').touched" class="form-control-feedback col-md-8 offset-md-4">
            El telefono es necesario.
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-danger': !form.get('correo').valid && form.get('correo').touched}" >
          <label class="col-md-4 col-form-label">Correo</label>
          <div class="col-md-8">
            <input type="email" class="form-control" formControlName="correo" placeholder="correo@correo.com">
          </div>
          <div *ngIf="form.get('correo').errors?.required && form.get('correo').touched" class="form-control-feedback col-md-8 offset-md-4">
            El correo es necesario.
          </div>
      </div>
      
      <div class="form-group row" [ngClass]="{'has-danger': !form.get('proyecto').valid && form.get('proyecto').touched}">
          <label class="col-md-4 col-form-label" >Proyecto</label>
          <div class="col-md-8">
            <select class="form-control" formControlName="proyecto">
              <option value="0">--Seleccione--</option>
              <option *ngFor="let proyecto of proyectos" value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
            </select>
          </div>
      
          <div *ngIf="form.get('proyecto').errors?.required && form.get('proyecto').touched" class="form-control-feedback col-md-8 offset-md-4">
            Selecione un proyecto
          </div>
        </div>

      <div class="col-md-8 offset-md-4 row">
        <div class="col-md-4">
          <button [disabled]="!form.valid" (click)="ingresar()" class="btn btn-primary">Aceptar</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
        </div>  
      </div>
      
    
    </form>
    </div>
